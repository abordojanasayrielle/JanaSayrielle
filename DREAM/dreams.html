<style>
/* GENERAL STYLES */
html {
  scroll-behavior: smooth;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Source Serif 4", Georgia, serif;
}
body {
  background: #fff;
  color: #333;
  line-height: 1.8;
  padding-top: 100px;
}
h1, h2, h3 {
  font-family: "Playfair Display", Georgia, serif;
  font-weight: 400;
  color: #000;
}
a {
  color: #000;
  text-decoration: none;
}
a:hover {
  color: #f06a9b;
}

/* HEADER */
header {
  width: 100%;
  padding: 25px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  background: #fff;
  border-bottom: 1px solid #eee;
  z-index: 1000;
}
.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}
.logo img {
  width: 50px;
  height: 50px;
}
.logo h1 {
  font-size: 20px;
  font-weight: 600;
}
.logo p {
  font-size: 12px;
  letter-spacing: 2px;
}
nav a {
  margin-left: 30px;
  font-size: 17px;
  font-weight: 500;
}

/* PAGE TITLE */
.page-title {
  background: #fff0f5;
  padding: 50px 20px 30px 20px;
  text-align: center;
}
.page-title h2 {
  font-size: 40px;
  margin-bottom: 10px;
}
.page-title p {
  color: #555;
  font-size: 16px;
}

/* MINI NAVBAR (like beats-nav) */
.beats-nav {
  text-align: center;
  margin: 20px 0 40px;
  font-weight: 500;
}
.beats-nav a {
  margin: 0 15px;
  font-size: 16px;
  color: #551443;
  transition: 0.3s;
}
.beats-nav a:hover {
  color: #f06a9b;
  border-bottom: 2px solid #f06a9b;
  padding-bottom: 2px;
}

/* DREAM SECTION */
.dream-section {
  padding: 60px 50px;
  text-align: center;
  overflow-x: auto;
}
.dream-section img {
  width: 100%;
  max-width: 500px;
  height: auto;
  display: block;
  margin: 0 auto;
}

/* BACK BUTTON */
.back-top {
  display: inline-block;
  margin-top: 30px;
  font-size: 14px;
  background: #f06a9b;
  color: #fff;
  padding: 8px 22px;
  border-radius: 25px;
  border: 2px solid #f06a9b;
}
.back-top:hover {
  background: #fff;
  color: #f06a9b;
  border: 2px solid #f06a9b;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  border-top: 1px solid #eee;
  font-size: 14px;
  color: #777;
}

/* RESPONSIVE NAV */
@media(max-width:768px){
  header {
    padding: 20px;
  }
  nav a {
    margin-left: 15px;
    font-size: 14px;
  }
  .dream-section {
    padding: 40px 20px;
  }
}
</style>
